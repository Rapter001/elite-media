<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Media | View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="website icon" href="{{ url_for('static', filename='elite-media.png') }}">
</head>
<body>
    <ul>
        {% for file in files %}
        <li>
            {% if file.endswith('.mp4') %}
            <video controls>
                <source src="{{ url_for('uploaded_file', filename=file) }}" type="video/mp4" draggable="false">
                Your browser does not support the video tag.
            </video>
            {% elif file.endswith('.jpg') or file.endswith('.png') %}
            <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}" draggable="false">
            {% elif file.endswith('.gif') %}
            <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}" draggable="false">
            {% else %}
            <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
