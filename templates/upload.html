<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Media | Upload</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="website icon" href="{{ url_for('static', filename='elite-media.png') }}">
    <script>
        function validateFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'video/mp4'];
            const maxSize = 16 * 1024 * 1024; // 16MB
            if (file && allowedTypes.includes(file.type)) {
                if (file.type === 'video/mp4' && file.size > maxSize) {
                    alert('Please upload a video file smaller than 16MB.');
                    return false;
                }
                return true;
            } else {
                alert('Please upload a valid file format (PNG, JPEG, JPG, GIF, MP4).');
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
